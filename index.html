<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.89b24c7c.css"></head><body> <form> <script type="text/javascript" src="main.e97352c4.js"></script> <fieldset> <legend> Personal information </legend> <label class="form__field"> Surname: <input type="text" required name="surname" autocomplete="off"> </label> <label class="form__field"> Name: <input type="text" required name="username" autocomplete="off"> </label> <label class="form__field"> How old are You? <input type="number" required name="userage" value="12" min="1" max="100"> </label> <label class="form__field"> Full date of birth: <input type="date" required name="birthdate"> </label> <label class="form__field"> I accept the term of the agreement <input type="checkbox" required name="terms"> </label> </fieldset> <fieldset> <legend> Registration </legend> <label class="form__field"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form__field"> Password: <input type="password" name="password" required> </label> </fieldset> <fieldset> <legend> An interesting fact about you! </legend> <div class="form__field"> Do you love cats? <label> <input type="radio" name="cats" value="y"> Yes </label> <label> <input type="radio" name="cats" value="n"> No </label> </div> <label class="form__field"> What is your favorite color? <input type="color" name="favcolor" value="#000" required> </label> <label class="form__field"> What time do you go to bed? <input type="time" name="time" required> </label> <label class="form__field"> What are your favorite brand of cars? <select name="carbrand" multiple required> <option value="BMW"> BMW </option> <option value="BMW"> Audi </option> <option value="BMW"> Lada </option> </select> </label> <label class="form__field"> How do you rate our work? <input type="range" name="workrate" value="0" required> </label> </fieldset> <fieldset> <legend> Additional info: </legend> <label class="form__field"> Comments: <textarea required name="comments"></textarea> </label> <label class="form__field"> Would you recommend us? <select name="recommendus" required> <option value="yes"> yes </option> <option value="no"> no </option> </select> </label> </fieldset> <button type="submit" method="post"> Submit </button> </form> </body></html>
